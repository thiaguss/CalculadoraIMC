<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <div class="main-calculator">
        <div class="calculator">
            <h2>CALCULADORA IMC</h2>
            <div class="input-field">
                <label for="name">
                    Name
                    <input type="text" id="nome" placeholder="Nome">
                </label>
                <label for="altura">
                    Height
                    <input type="number" id="altura" placeholder="Altura">
                </label>
                <label for="peso">
                    Weight
                    <input type="number" id="peso" placeholder="Peso">
                </label>
                <button class="btn-calcular" id="calcular"> Calculate</button>
                <label for="resultado">
                    Result
                    <textarea name="resultado" id="resultado" cols="40" rows="10" color="white"  disabled></textarea>
                </label>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
